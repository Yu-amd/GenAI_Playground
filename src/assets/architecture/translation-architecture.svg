<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="transGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Translation Architecture</text>
  
  <!-- Source Text -->
  <rect x="50" y="60" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#22d3ee" stroke-width="2"/>
  <text x="110" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Source Text</text>
  <text x="110" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(English)</text>
  
  <!-- Language Detection -->
  <rect x="220" y="60" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#22d3ee" stroke-width="2"/>
  <text x="280" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Language Detection</text>
  <text x="280" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Context Analysis -->
  <rect x="390" y="60" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#22d3ee" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Context Analysis</text>
  <text x="450" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Translation Service -->
  <rect x="560" y="60" width="120" height="60" rx="8" fill="url(#transGradient)" stroke="#fb923c" stroke-width="2"/>
  <text x="620" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Translation</text>
  <text x="620" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Language Pair -->
  <rect x="50" y="160" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#22d3ee" stroke-width="2"/>
  <text x="110" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Language Pair</text>
  <text x="110" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Quality Assurance -->
  <rect x="220" y="160" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#22d3ee" stroke-width="2"/>
  <text x="280" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Quality Assurance</text>
  <text x="280" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Cultural Adaptation -->
  <rect x="390" y="160" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#22d3ee" stroke-width="2"/>
  <text x="450" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Cultural Adaptation</text>
  <text x="450" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Neural Model -->
  <rect x="560" y="160" width="120" height="60" rx="8" fill="url(#transGradient)" stroke="#fb923c" stroke-width="2"/>
  <text x="620" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Neural Model</text>
  <text x="620" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Translated Text -->
  <rect x="220" y="260" width="120" height="60" rx="8" fill="url(#transGradient)" stroke="#fb923c" stroke-width="2"/>
  <text x="280" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Translated Text</text>
  <text x="280" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">(Spanish)</text>
  
  <!-- Post Processing -->
  <rect x="390" y="260" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#22d3ee" stroke-width="2"/>
  <text x="450" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Post Processing</text>
  <text x="450" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22d3ee"/>
    </marker>
    <marker id="transArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fb923c"/>
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <line x1="170" y1="90" x2="220" y2="90" stroke="#22d3ee" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="90" x2="390" y2="90" stroke="#22d3ee" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="90" x2="560" y2="90" stroke="#22d3ee" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Translation flow -->
  <line x1="620" y1="120" x2="110" y2="160" stroke="#fb923c" stroke-width="2" marker-end="url(#transArrow)"/>
  <line x1="620" y1="120" x2="280" y2="160" stroke="#fb923c" stroke-width="2" marker-end="url(#transArrow)"/>
  <line x1="620" y1="120" x2="450" y2="160" stroke="#fb923c" stroke-width="2" marker-end="url(#transArrow)"/>
  <line x1="620" y1="120" x2="620" y2="160" stroke="#fb923c" stroke-width="2" marker-end="url(#transArrow)"/>
  
  <!-- Final flow -->
  <line x1="110" y1="220" x2="280" y2="260" stroke="#22d3ee" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="220" x2="280" y2="260" stroke="#22d3ee" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="220" x2="280" y2="260" stroke="#22d3ee" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="220" x2="280" y2="260" stroke="#fb923c" stroke-width="2" marker-end="url(#transArrow)"/>
  
  <line x1="340" y1="290" x2="390" y2="290" stroke="#22d3ee" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="50" y="340" width="15" height="15" fill="url(#serviceGradient)" stroke="#22d3ee" stroke-width="1"/>
  <text x="75" y="352" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Support Services</text>
  
  <rect x="200" y="340" width="15" height="15" fill="url(#transGradient)" stroke="#fb923c" stroke-width="1"/>
  <text x="225" y="352" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Translation Services</text>
</svg> 