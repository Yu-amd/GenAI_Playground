<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#f8fafc" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ChatQnA Architecture</text>
  
  <!-- User Input -->
  <rect x="50" y="60" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#60a5fa" stroke-width="2"/>
  <text x="110" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">User Query</text>
  
  <!-- Query Processing -->
  <rect x="220" y="60" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#60a5fa" stroke-width="2"/>
  <text x="280" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Query Processing</text>
  <text x="280" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Embedding Service -->
  <rect x="390" y="60" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#60a5fa" stroke-width="2"/>
  <text x="450" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Embedding</text>
  <text x="450" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Knowledge Base -->
  <rect x="560" y="60" width="120" height="60" rx="8" fill="url(#dbGradient)" stroke="#34d399" stroke-width="2"/>
  <text x="620" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Knowledge</text>
  <text x="620" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Base</text>
  
  <!-- Retrieval Orchestrator -->
  <rect x="220" y="160" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#60a5fa" stroke-width="2"/>
  <text x="280" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Retrieval</text>
  <text x="280" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Orchestrator</text>
  
  <!-- LLM Inference -->
  <rect x="390" y="160" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#60a5fa" stroke-width="2"/>
  <text x="450" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">LLM Inference</text>
  <text x="450" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Service</text>
  
  <!-- Context Management -->
  <rect x="560" y="160" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#60a5fa" stroke-width="2"/>
  <text x="620" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Context</text>
  <text x="620" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Management</text>
  
  <!-- Response -->
  <rect x="390" y="260" width="120" height="60" rx="8" fill="url(#serviceGradient)" stroke="#60a5fa" stroke-width="2"/>
  <text x="450" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Response</text>
  <text x="450" y="300" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Generation</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#60a5fa"/>
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <line x1="170" y1="90" x2="220" y2="90" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="90" x2="390" y2="90" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="90" x2="560" y2="90" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="620" y1="120" x2="280" y2="160" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="340" y1="190" x2="390" y2="190" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="190" x2="560" y2="190" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="220" x2="450" y2="260" stroke="#60a5fa" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="50" y="340" width="15" height="15" fill="url(#serviceGradient)" stroke="#60a5fa" stroke-width="1"/>
  <text x="75" y="352" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Microservices</text>
  
  <rect x="200" y="340" width="15" height="15" fill="url(#dbGradient)" stroke="#34d399" stroke-width="1"/>
  <text x="225" y="352" fill="#f8fafc" font-family="Arial, sans-serif" font-size="12">Data Store</text>
</svg> 