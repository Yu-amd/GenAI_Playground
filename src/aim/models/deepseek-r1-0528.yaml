api_examples:
  python: |
    import requests

    headers = {
        "Authorization": "Bearer YOUR_API_KEY",
        "Content-Type": "application/json"
    }

    payload = {
        "model": "deepseek-ai/DeepSeek-R1-0528",
        "messages": [{"role": "user", "content": "Hello"}],
        "stream": False
    }

    response = requests.post("https://api.inference-hub.com/v1/chat/completions", headers=headers, json=payload)
    print(response.json())

  javascript: |
    const response = await fetch("https://api.inference-hub.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer YOUR_API_KEY",
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "deepseek-ai/DeepSeek-R1-0528",
        messages: [{ role: "user", content: "Hello" }],
        stream: false
      })
    });

    const data = await response.json();
    console.log(data.choices[0].message.content);

  shell: |
    curl -X POST https://api.inference-hub.com/v1/chat/completions \
      -H "Authorization: Bearer YOUR_API_KEY" \
      -H "Content-Type: application/json" \
      -d '{
        "model": "deepseek-ai/DeepSeek-R1-0528",
        "messages": [{"role": "user", "content": "Hello"}],
        "stream": false
      }'

  java: |
    HttpClient client = HttpClient.newHttpClient();
    HttpRequest request = HttpRequest.newBuilder()
        .uri(URI.create("https://api.inference-hub.com/v1/chat/completions"))
        .header("Authorization", "Bearer YOUR_API_KEY")
        .header("Content-Type", "application/json")
        .POST(HttpRequest.BodyPublishers.ofString("""
          {
            "model": "deepseek-ai/DeepSeek-R1-0528",
            "messages": [{"role": "user", "content": "Hello"}],
            "stream": false
          }
        """))
        .build();

    HttpResponse<String> response = client.send(request, HttpResponse.BodyHandlers.ofString());
    System.out.println(response.body());

  go: |
    package main

    import (
        "bytes"
        "fmt"
        "io/ioutil"
        "net/http"
    )

    func main() {
        jsonStr := []byte(`{
            "model": "deepseek-ai/DeepSeek-R1-0528",
            "messages": [{"role": "user", "content": "Hello"}],
            "stream": false
        }`)

        req, _ := http.NewRequest("POST", "https://api.inference-hub.com/v1/chat/completions", bytes.NewBuffer(jsonStr))
        req.Header.Set("Authorization", "Bearer YOUR_API_KEY")
        req.Header.Set("Content-Type", "application/json")

        client := &http.Client{}
        resp, _ := client.Do(req)
        body, _ := ioutil.ReadAll(resp.Body)
        fmt.Println(string(body))
    }

  csharp: |
    using System.Net.Http;
    using System.Text;
    using System.Threading.Tasks;

    var client = new HttpClient();
    var request = new HttpRequestMessage(HttpMethod.Post, "https://api.inference-hub.com/v1/chat/completions");
    request.Headers.Add("Authorization", "Bearer YOUR_API_KEY");

    var json = """
    {
        "model": "deepseek-ai/DeepSeek-R1-0528",
        "messages": [{"role": "user", "content": "Hello"}],
        "stream": false
    }
    """;

    request.Content = new StringContent(json, Encoding.UTF8, "application/json");

    var response = await client.SendAsync(request);
    var responseBody = await response.Content.ReadAsStringAsync();
    Console.WriteLine(responseBody);

model_card:
  overview: >
    DeepSeek-R1-0528 is a state-of-the-art LLM optimized for deep reasoning, mathematics, programming, and general logic. It features improved depth of reasoning, reduced hallucination, and enhanced function calling support. The model achieves top-tier results on a variety of benchmarks and is suitable for both research and production use.

  intended_use:
    - Advanced reasoning tasks
    - Mathematics and logic
    - Programming/code generation
    - General language understanding
    - Research and experimentation

  limitations:
    - May hallucinate facts
    - Not suitable for safety-critical use
    - Large model size (685B parameters)
    - Requires significant computational resources

  training_data: >
    Diverse web corpus, code, mathematics datasets, and other publicly available data. Training data cutoff: May 2024.

  evaluation:
    - "MMLU-Redux (EM): 93.4"
    - "MMLU-Pro (EM): 85.0"
    - "GPQA-Diamond (Pass@1): 81.0"
    - "LiveCodeBench (Pass@1): 73.3"
    - "AIME 2024 (Pass@1): 91.4"
    - "AIME 2025 (Pass@1): 87.5"
    - "HMMT 2025 (Pass@1): 79.4"
    - "CNMO 2024 (Pass@1): 86.9"
    - "SWE Verified (Resolved): 57.6"
    - "Aider-Polyglot (Acc.): 71.6"
    - "FRAMES (Acc.): 83.0"
    - "Humanity's Last Exam (Pass@1): 17.7"
    - "Tau-Bench (Pass@1): 53.5(Airline)/63.9(Retail)"

  known_issues:
    - May produce biased or harmful content
    - Performance varies across domains and languages
    - Requires careful prompting for best results

  references:
    - https://huggingface.co/deepseek-ai/DeepSeek-R1-0528
    - https://github.com/deepseek-ai/DeepSeek-R1
    - https://arxiv.org/abs/2501.12948 