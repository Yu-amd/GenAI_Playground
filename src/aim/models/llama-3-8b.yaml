    : \"meta-llama/Llama-3-8B\",\n    \"messages\": [{\"role\": \"user\", \"content\"\
    : \"Hello\"}],\n    \"stream\": False\n}\n\nresponse = requests.post(\"https://api.inference-hub.com/v1/chat/completions\"\
    , headers=headers, json=payload)\nprint(response.json())\n"
