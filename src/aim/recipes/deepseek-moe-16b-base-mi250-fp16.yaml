recipe_id: deepseek-moe-16b-base-mi250-fp16
model_id: deepseek-ai/deepseek-moe-16b-base
huggingface_id: deepseek-ai/deepseek-moe-16b-base
hardware: MI250
precision: fp16

vllm_serve:
  "1_gpu":
    enabled: false

  "2_gpu":
    enabled: true
    args:
      --model: deepseek-ai/deepseek-moe-16b-base
      --dtype: float16
      --tensor-parallel-size: "2"
      --max-batch-size: "8"
      --max-context-len: "8192"
      --gpu-memory-utilization: "0.9"
      --trust-remote-code: "true"
      --port: "8000"

  "4_gpu":
    enabled: true
    args:
      --model: deepseek-ai/deepseek-moe-16b-base
      --dtype: float16
      --tensor-parallel-size: "4"
      --max-batch-size: "16"
      --max-context-len: "8192"
      --gpu-memory-utilization: "0.9"
      --trust-remote-code: "true"
      --port: "8000"

  "8_gpu":
    enabled: true
    args:
      --model: deepseek-ai/deepseek-moe-16b-base
      --dtype: float16
      --tensor-parallel-size: "8"
      --max-batch-size: "32"
      --max-context-len: "8192"
      --gpu-memory-utilization: "0.9"
      --trust-remote-code: "true"
      --port: "8000"

sglang_serve:
  "1_gpu":
    enabled: false

  "2_gpu":
    enabled: true
    args:
      --model: deepseek-ai/deepseek-moe-16b-base
      --dtype: float16
      --tensor-parallel-size: "2"
      --max-batch-size: "4"
      --gpu-memory-utilization: "0.9"
      --trust-remote-code: "true"
      --port: "8001"

  "4_gpu":
    enabled: true
    args:
      --model: deepseek-ai/deepseek-moe-16b-base
      --dtype: float16
      --tensor-parallel-size: "4"
      --max-batch-size: "8"
      --gpu-memory-utilization: "0.9"
      --trust-remote-code: "true"
      --port: "8001"

  "8_gpu":
    enabled: true
    args:
      --model: deepseek-ai/deepseek-moe-16b-base
      --dtype: float16
      --tensor-parallel-size: "8"
      --max-batch-size: "16"
      --gpu-memory-utilization: "0.9"
      --trust-remote-code: "true"
      --port: "8001" 